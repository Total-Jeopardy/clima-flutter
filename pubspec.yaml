name: clima
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^14.0.2
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/ # <-- matches your folder in the sidebar

  fonts:
  - family: "Spartan MB"
    fonts:
    - asset: assets/fonts/SpartanMB-Black.otf # or update to the actual path you have
      weight: 900
